<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kerikriell</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/math.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kerikriel.io.hu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- selector -->
    <div class="container" id="taskSelect"></div>

    <!-- templates -->
    <div id="taskTemplate">
        <div class="card text-center task">
            <h5 class="card-header" id="title"></h5>
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted" id="tooltip"></h6>
                <p class="card-text" id="ui"></p>
            </div>
        </div>
    </div>

    <div id="startBtnTemplate">
        <button type="button" class="btn btn-primary"></button>
    </div>

    <div id="startTemplate">
        <div class="row my-3">
            <div class="col-12">
                <div class="card text-center">
                    <h5 class="card-header" id="rowHeader"></h5>
                    <div class="card-body">
                        <div class="btn-group" role="group" id="rowBtnGroup">
                            <!--<button type="button" class="btn btn-primary">1</button>
                            <button type="button" class="btn btn-primary">2</button>
                            <button type="button" class="btn btn-primary">3</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- tasks -->
    <div class="container" id="taskSolve">
        <div class="row my-3">
            <div class="col-12" id="taskContainer">
                <!-- task here -->
            </div>
        </div>
        <div class="row">
            <div class="card border-0">
                <div class="card-body">
                    <div class="input-group">
                        <button id="taskPrev" onclick="MManage.prev()" type="button" class="btn btn-outline-secondary">Vissza</button>
                        <input id="taskCount" type="text" class="form-control text-center" disabled readonly style="background-color: var(--bs-white)" placeholder="Feladat 1/1">
                        <button id="taskNext" onclick="MManage.next()" type="button" class="btn btn-outline-secondary">Tovább</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- results -->
    <div class="container" id="resultsContainer">
        <div class="row my-3">
            <div class="col-12">
                <div class="card text-center">
                    <h5 class="card-header">Eredmény</h5>
                    <div class="card-body">
                        <h5 class="card-title"><span id="score">0</span> / <span id="total">0</span> pont</h5>
                        <h6 class="card-subtitle mb-2 text-muted"><span id="percentage">0</span>%</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card border-0">
                <div class="card-body">
                    <div class="input-group">
                        <button id="resultsDone" onclick="MManage.done()" type="button" class="btn btn-outline-danger">Vissza</button>
                        <input type="text" class="form-control text-center" disabled readonly style="background-color: var(--bs-white)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
