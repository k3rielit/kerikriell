<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kerikriell</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/math.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kerikriel.io.hu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#historyModal">Eredmények</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#teacherModal">Tanároknak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- task count num input -->
    <div class="container" id="genTaskCountContainer">
        <div class="row my-3">
            <div class="col-12">
                <div class="col-auto">
                    <label for="personName" class="col-form-label">Név: </label>
                </div>
                <div class="col-auto">
                    <input type="text" id="personName" class="form-control" placeholder="Horthy Miklós">
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12">
                <div class="col-auto">
                    <label for="genTaskCount" class="col-form-label">Feladatok száma: </label>
                </div>
                <div class="col-auto">
                    <input type="number" id="genTaskCount" class="form-control" min="3" max="100" value="3">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Minimum 3, maximum 100.
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- selector: custom -->
    <div class="container" id="taskSelectJson">
        <div class="row my-3">
            <div class="col-12">
                <div class="card text-center">
                    <h5 class="card-header" id="customLoadRowHeader">Egyedi</h5>
                    <div class="card-body">
                        <div class="btn-group" role="group" id="customLoadRow">
                            <label type="button" class="btn btn-primary">
                                <input type="file" style="display:none;" id="fileLoader1" onchange="MManage.loadFromJson('fileLoader1',true);" multiple>
                                JSON betoltés
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- selector: autogenerated from data -->
    <div class="container" id="taskSelect"></div>

    <!-- templates -->
    <div id="taskTemplate">
        <div class="card text-center task">
            <h5 class="card-header" id="title"></h5>
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted" id="tooltip"></h6>
                <p class="card-text" id="ui"></p>
            </div>
        </div>
    </div>

    <div id="startBtnTemplate">
        <button type="button" class="btn btn-primary"></button>
    </div>

    <div id="startTemplate">
        <div class="row my-3">
            <div class="col-12">
                <div class="card text-center">
                    <h5 class="card-header" id="rowHeader"></h5>
                    <div class="card-body">
                        <div class="btn-group" role="group" id="rowBtnGroup">
                            <!-- buttons -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="teacherModalObjectTemplate">
        <div class="card border-0" objtype="">
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text">
                        <span id="objectTitle">Object</span>
                    </span>
                    <select class="form-select" id="objectDifficultySelect">
                        <!-- difficulties -->
                    </select>
                    <input id="objectCountSelect" type="number" class="form-control" value="1" min="1" max="100">
                    <button type="button" class="btn btn-outline-secondary" onclick="MManage.moveUp(this)">Fel</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="MManage.moveDown(this)">Le</button>
                    <button type="button" class="btn btn-outline-danger" onclick="MManage.removeItem(this)">Torlés</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- tasks -->
    <div class="container" id="taskSolve">
        <div class="row my-3">
            <div class="col-12" id="taskContainer">
                <!-- task here -->
            </div>
        </div>
        <div class="row">
            <div class="card border-0">
                <div class="card-body">
                    <div class="input-group">
                        <button id="taskPrev" onclick="MManage.prev()" type="button" class="btn btn-outline-secondary">Vissza</button>
                        <input id="taskCount" type="text" class="form-control text-center" disabled readonly style="background-color: var(--bs-white)" placeholder="Feladat 1/1">
                        <button id="taskNext" onclick="MManage.next()" type="button" class="btn btn-outline-secondary">Tovább</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- results -->
    <div class="container" id="resultsContainer">
        <div class="row my-3">
            <div class="col-12">
                <div class="card text-center">
                    <h5 class="card-header">Eredmény</h5>
                    <div class="card-body">
                        <h5 class="card-title"><span id="score">0</span> / <span id="total">0</span> pont</h5>
                        <h6 class="card-subtitle mb-2 text-muted"><span id="percentage">0</span>%</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card border-0">
                <div class="card-body">
                    <div class="input-group">
                        <button id="resultsDone" onclick="MManage.done()" type="button" class="btn btn-outline-danger">Vissza</button>
                        <input type="text" class="form-control text-center" disabled readonly style="background-color: var(--bs-white)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- #historyModal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">Eredmények</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="historyModalBody">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="MManage.downloadHistory()">Exportálás</button>
                    <button type="button" class="btn btn-danger" onclick="MManage.clearHistory()" data-bs-dismiss="modal">Torlés</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vissza</button>
                </div>
            </div>
        </div>
    </div>

    <!-- #teacherModal -->
    <div class="modal fade" id="teacherModal" tabindex="-1" aria-labelledby="teacherModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teacherModalLabel">Tanároknak - Feladatsor szerkeszto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="gencontainer" class="container-fluid mt-3">
                        <div id="genrow" class="row align-items-center">
                            <!-- elems here -->
                        </div>
                    </div>
                    <hr>
                    <div class="container-fluid">
                        <div class="row" id="teacherModal"></div>
                        <div class="row" id="teacherModalNewRow">
                            <div class="input-group mb-3">
                                <label class="input-group-text">Új</label>
                                <select class="form-select" id="teacherModalObjectSelect"></select> <!-- object options -->
                                <button type="button" class="btn btn-outline-success" onclick="MManage.teacherModalAdd()">Hozzáadás</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary">Importálás</button>-->
                    <label type="button" class="btn btn-primary">
                        <input type="file" style="display:none;" id="fileLoader2" onchange="MManage.loadFromJson('fileLoader2')" multiple>
                        Importálás
                    </label>
                    <button type="button" class="btn btn-primary" onclick="MManage.saveAsJson()">Exportálás</button>
                    <button type="button" class="btn btn-success" onclick="MManage.selectTaskJson()">Tesztelés</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vissza</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
